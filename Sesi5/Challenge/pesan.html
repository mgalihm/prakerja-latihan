<!DOCTYPE html>
<html>

<head>
    <title>Latihan</title>
</head>

<body>
    <div>
        <label>Pesan: </label>
        <input type="text" id="pesan" />
    </div>
    <div>
        <label>Berapa kali: </label>
        <input type="number" id="angka" />
    </div>
    <button onclick="cetak()">Cetak!</button>
    <ol id="hasil"></ol>
    <script>
        function cetak() {
            var pesan = document.getElementById("pesan").value;
            var angka = document.getElementById("angka").value;
            var hasil = document.getElementById("hasil");
            for (hitung = 0; hitung < angka; hitung++) {
                hasil.innerHTML = hasil.innerHTML + `<li>${pesan}</li>`;
            }
        }
    </script>
</body>

</html>
