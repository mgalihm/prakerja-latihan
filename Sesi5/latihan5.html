<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object</title>
</head>

<body>
    <div id="hasil"></div>
    <script>
        const manusia = {
            nama: "Andi",
            usia: 17,
            lokasi: "Jakarta"
        }; // OBJECT, ciri-cirinya: menggunakan kurung kurawal {}  
        
        document.getElementById("hasil").innerHTML =
            manusia.nama + " tinggal di " + manusia.lokasi;

    </script>
</body>

</html>
