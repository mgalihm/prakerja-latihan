<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <div id="hasil"></div>

    <script>

        // Function mengembalikan sebuah nilai
        function tampilkan_nama() {
            return "Hacktiv8";
        }
        document.getElementById("hasil").innerHTML = tampilkan_nama();

        // Function berisi sebuah action/kegiatan
        function tampilkan_nama2() {
            document.getElementById("hasil").innerHTML = "Hacktiv8"
        }
        tampilkan_nama2();
    </script>
</body>
</html>
