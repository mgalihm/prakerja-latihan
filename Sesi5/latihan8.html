<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event</title>
</head>

<body>
    <h1 id="judul">Judul</h1>
    <input type="text" id="inputJudul" />
    <button onclick="ganti_judul()">Klik Saya</button>

    <script>
        function ganti_judul() {
            const judul = document.getElementById("judul");
            const inputJudul = document.getElementById("inputJudul");
            judul.innerHTML = inputJudul.value;
        }
    </script>
</body>

</html>
