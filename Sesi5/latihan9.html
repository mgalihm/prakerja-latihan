<!DOCTYPE html>
<html lang="en">

<head>
    <title>Conditional</title>
</head>

<body>
    <script>
        function hitung_grade(nilai) {
            let grade = "";
            if (nilai >= 90) {
                grade = "A";
            } else if (nilai >= 80) {
                grade = "B";
            } else if (nilai >= 70) {
                grade = "C";
            } else if (nilai >= 60) {
                grade = "D";
            } else {
                grade = "E";
            }
            return grade;
        }
        const nilai = prompt("Input Nilai");
        document.write(hitung_grade(nilai));
    </script>
</body>

</html>
