<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regular Expression</title>
</head>
<body>
    <script>
        const foo = /ab+c/;
        console.log(foo);
        console.log(typeof foo);

        const inputRegex = prompt("Input Regex");
        const bar = new RegExp(inputRegex);
        console.log(bar);
        console.log(typeof bar);
    </script>
</body>
</html>
